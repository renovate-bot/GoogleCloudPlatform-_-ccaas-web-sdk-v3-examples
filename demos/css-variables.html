<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use CSS variables</title>
  <style>
    /* Basic styling for the banner */
    .banner {
      background-color: #f0f0f0; /* Light grey background */
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between; /* Aligns items to ends */
      align-items: center; /* Vertically centers items */
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px; /* Gap below the banner */
    }
    .banner a {
      text-decoration: none;
      color: #007bff; /* Blue link color */
      font-weight: bold;
    }
    .banner a:hover {
      text-decoration: underline;
    }
    .banner span {
      font-weight: bold;
    }

    /* NEW: Styling for the CSS Variables form */
    .css-vars-form {
      margin-bottom: 20px; /* Space below the form */
      padding: 15px;
      border: 1px solid #eee;
      background-color: #f9f9f9;
      border-radius: 5px;
      font-family: sans-serif;
    }

    .css-vars-form h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      font-size: 1.1em;
    }

    .css-vars-form > div { /* Style for div containing label and input */
      margin-bottom: 10px;
      display: flex; /* Use flex to align label and input */
      align-items: center;
    }

    .css-vars-form label {
      flex-basis: 220px; /* Give labels a fixed width for alignment */
      margin-right: 10px;
      font-weight: bold;
    }

    .css-vars-form input[type="color"] {
      padding: 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 50px;
      height: 30px;
      cursor: pointer;
      flex-grow: 0; /* Prevent input from growing */
      flex-shrink: 0; /* Prevent input from shrinking */
    }

    .css-vars-form button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-top: 10px; /* Space above button */
    }

    .css-vars-form button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    .css-vars-form button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="banner">
    <span>CSS variables demo</span>
    <a href="/">Demo list</a>
  </div>

  <div class="css-vars-form">
    <h3>Customize Menu Button Colors</h3>
    <div>
      <label for="bgPicker">--menu-button-default-background:</label>
      <input type="color" id="bgPicker" value="#dd6644"> </div>
    <div>
      <label for="borderPicker">--menu-button-default-border:</label>
      <input type="color" id="borderPicker" value="#cccccc">
    </div>
    <div>
      <label for="textPicker">--menu-button-default-text:</label>
      <input type="color" id="textPicker" value="#ffffff">
    </div>
    <div>
      <label for="outlinePicker">--menu-button-default-outline:</label>
      <input type="color" id="outlinePicker" value="#007bff">
    </div>
    <button type="button" id="applyCssVarsButton">Apply CSS Variables</button>
  </div>

  <div id="ccaas-widget"></div>

  <script src="https://$CCAAS_HOST/web-sdk/v3/widget.js"></script>
  <script>
    var ccaas; // Declare ccaas globally

    function getAuthToken() {
      // The `/auth/token` endpoint in this demo is powered by `app.js` at the source root
      // YOU SHOULD HAVE THIS KIND OF API ON YOUR SERVER
      return fetch('/auth/token', {
        headers: {
          'Content-Type': 'application/json'
        },
        method: "POST",
        body: JSON.stringify({
          payload: {
            identifier: 'test@email.com',
            name: 'Test user',
            email: 'test@user.com',
            phone: '18008675309'
          }
        })
      }).then(function(resp) {
        return resp.json();
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Initialize UJET object once DOM is loaded
      ccaas = new UJET({
        companyId: "$COMPANY_ID",
        host: "https://$CCAAS_HOST",
        authenticate: getAuthToken
      });

      // Get references to the color input elements and the apply button
      const bgPicker = document.getElementById('bgPicker');
      const borderPicker = document.getElementById('borderPicker');
      const textPicker = document.getElementById('textPicker');
      const outlinePicker = document.getElementById('outlinePicker');
      const applyCssVarsButton = document.getElementById('applyCssVarsButton');
      const ccaasWidgetElement = document.getElementById('ccaas-widget');

      // Function to apply CSS variables
      function applyVariables() {
        ccaasWidgetElement.style.setProperty('--menu-button-default-background', bgPicker.value);
        ccaasWidgetElement.style.setProperty('--menu-button-default-border', borderPicker.value);
        ccaasWidgetElement.style.setProperty('--menu-button-default-text', textPicker.value);
        ccaasWidgetElement.style.setProperty('--menu-button-default-outline', outlinePicker.value);
      }

      // Apply default variables on load (mimics original CSS behavior)
      applyVariables();

      // Add event listener to the Apply button
      applyCssVarsButton.addEventListener('click', function() {
        // Disable the button
        applyCssVarsButton.disabled = true;
        applyCssVarsButton.textContent = 'Applying...'; // Optional: change button text

        // Apply the selected CSS variables
        applyVariables();

        // Mount the widget to ensure new CSS variables are applied correctly
        // This might trigger a re-render or style re-evaluation within the widget.
        ccaas.mount("#ccaas-widget");

      });
    });
  </script>
</body>
</html>
